<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>AL Image - Uploader</title>
    <style>
        body {
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
        }
        .custom-file-input ~ .custom-file-label::after {
            content: "Browse";
        }
        #uploadResult {
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }
        #uploadResult.show {
            display: block;
            opacity: 1;
            transform: translateY(-10px);
        }
        .whatsapp-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #25D366; /* WhatsApp green */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">AL UPLOAD</h1>
        <form id="uploadForm" method="post" encType="multipart/form-data">
            <div class="form-group">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="file" name="file" required>
                    <label class="custom-file-label" for="file">Choose file</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Upload</button>
        </form>
        <div id="uploadResult" class="alert alert-success mt-3">
            <p>File uploaded successfully! <a id="fileLink" href="#" target="_blank">View file</a></p>
        </div>
        <a href="https://wa.me/6283899858313" class="whatsapp-link" target="_blank">
            Contact Me on WhatsApp
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $('#file').on('change', function() {
            var fileName = $(this).val().split('\\').pop();
            $(this).next('.custom-file-label').html(fileName);
        });

        $('#uploadForm').on('submit', function(event) {
            event.preventDefault();

            var formData = new FormData(this);

            fetch('https://cdn.alands.xyz/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.fileId) {
                    var fileLink = `https://cdn.alands.xyz/files/${data.fileId}`;
                    $('#fileLink').attr('href', fileLink).text(data.fileName);
                    $('#uploadResult').addClass('show');
                } else if (data.error) {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                alert('Error uploading file');
            });
        });
    </script>
</body>
</html>
